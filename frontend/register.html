<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link rel="stylesheet" href="static/register.css" />
</head>
<body>

<div class="sidebar">
    <h2>Navigation</h2>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
    </ul>
</div>

<main>
    <header>
        <h1>Create New Account</h1>
    </header>

    <div id="message-box"></div>

    <form id="register-form" netlify="false">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required />
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Register</button>
        </div>
    </form>

    <p>Already have an account? <a href="login.html">Login here</a></p>
</main>

<script>
    document.getElementById('register-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const messageBox = document.getElementById('message-box');

        try {
            const res = await fetch('https://personal-health-tracker-app-2.onrender.com/user/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });

            const data = await res.json();

            if (res.ok) {
                messageBox.innerHTML = '<div class="alert alert-success">Registration successful! Redirecting...</div>';
                setTimeout(() => window.location.href = 'login.html', 1500);
            } else {
                messageBox.innerHTML = `<div class="alert alert-danger">Error: ${data.detail || 'Registration failed'}</div>`;
            }
        } catch (err) {
            messageBox.innerHTML = `<div class="alert alert-danger">Network error: ${err.message}</div>`;
            console.error(err);
        }
    });
</script>

</body>
</html>
