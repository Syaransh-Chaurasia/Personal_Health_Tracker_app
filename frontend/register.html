<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        .btn { padding: 10px 20px; background: #007BFF; color: #fff; border: none; cursor: pointer; }
        .alert { margin-bottom: 10px; padding: 10px; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-danger { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
<h1>Create New Account</h1>
<div id="message-box"></div>
<form id="register-form">
    <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
    </div>
    <button type="submit" class="btn">Register</button>
</form>

<script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const messageBox = document.getElementById('message-box');

        const res = await fetch('https://your-backend-domain.com/user/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password })
        });

        if (res.ok) {
            messageBox.innerHTML = '<div class="alert alert-success">Registration successful! Redirecting to login...</div>';
            setTimeout(() => window.location.href = 'login.html', 1500);
        } else {
            const err = await res.json();
            messageBox.innerHTML = `<div class="alert alert-danger">Error: ${err.detail || 'Registration failed'}</div>`;
        }
    });
</script>
</body>
</html>
